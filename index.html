<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Minhas Receitas</title>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./src/css/style.css">
	</head>

	<body>
		<div class="site" id="site">
			<header>
				<div class="brand">
					<div class="logo">MR</div>
					<div class="site-title">
						<h1 id="site-title">Minhas Receitas</h1>
						<p>Uma página sobre culinária!</p>
					</div>
				</div>

				<div class="actions">
					<label class="search" for="search">
						<svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
							<path d="M15.5 15.5L20 20" stroke="#666" stroke-width="2" stroke-linecap="round"/>
							<circle cx="11" cy="11" r="6" stroke="#666" stroke-width="2"/>
						</svg>
						<input id="search" type="search" placeholder="Pesquisar receitas..." aria-label="Pesquisar receitas">
					</label>
				</div>
			</header>

			<main>
				<div class="controls">
					<div class="filters">
						<button class="chip" data-filter="Todas">Todas</button>
						<button class="chip" data-filter="Rápidas">Rápidas</button>
						<button class="chip" data-filter="Lanches">Lanches</button>
						<button class="chip" data-filter="Vegetariano">Vegetariano</button>
					</div>

					<small class="meta" id="countLabel">0 receitas</small>
				</div>

				<section class="recipes" id="recipes">
					<!-- cards gerados pelo script.js -->
				</section>
			</main>

			<footer>© 2025 - Minhas Receitas. Todos os direitos reservados.</footer>

		</div>
		
		<script src="./src/js/script.js"></script>
	</body>
</html>
